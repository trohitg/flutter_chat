<html>
<head>

    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_chat">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>flutter_chat</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Razorpay Checkout Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <script>
    // Global payment handler for Flutter-Razorpay communication
    window.flutterRazorpayHandler = {
      openCheckout: function(options, successCallback, errorCallback) {
        var rzp = new Razorpay({
          key: options.key,
          amount: options.amount,
          currency: options.currency,
          name: options.name,
          description: options.description,
          order_id: options.order_id,
          handler: function(response) {
            successCallback(response.razorpay_payment_id, response.razorpay_order_id, response.razorpay_signature);
          },
          modal: {
            ondismiss: function() {
              errorCallback('Payment cancelled by user');
            }
          },
          prefill: options.prefill || {},
          theme: options.theme || { color: '#009688' }
        });
        
        rzp.on('payment.failed', function(response) {
          errorCallback('Payment failed: ' + (response.error.description || 'Unknown error'));
        });
        
        rzp.open();
      }
    };
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
